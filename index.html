<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube - JS Demo</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>Rubik's Cube - OOP Demo</h1>

  <div id="cubeDisplay"></div>

  <div id="controls">
    <button onclick="scrambleCube()">Scramble</button>
    <button onclick="solveCube()">Solve</button>

    <button onclick="moveCube('U')">U</button>
    <button onclick="moveCube('u')">U'</button>

    <button onclick="moveCube('D')">D</button>
    <button onclick="moveCube('d')">D'</button>

    <button onclick="moveCube('F')">F</button>
    <button onclick="moveCube('f')">F'</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
